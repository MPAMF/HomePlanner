name: Angular CI
on:
  pull_request:
    branches:
      - main
jobs:
  ci:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup ğŸ—
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: 'npm'
      - name: Install âš™ï¸
        run: npm ci
      - name: Lint ğŸŒ
        run: npm run lint
      - name: Build ğŸ› 
        run: npm run build
