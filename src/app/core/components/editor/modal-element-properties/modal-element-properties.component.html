<h1 mat-dialog-title>
  {{ "Element properties" | translate }}
  <span mat-dialog-close="cancel">
    <mat-icon>cancel</mat-icon>
  </span>
</h1>
<mat-dialog-content class="mat-typography">

  <div class="wallSetting">
    <div class="colorSetting">
      <label for="colorPicker">{{ "Choose the color:" | translate }}</label>
      <input type="color" id="colorPicker" [(ngModel)]="color" (change)="onColorChange()">
    </div>

    <br>

    <div class="selectedColorSetting">
      <label for="selectedColorPicker">{{ "Choose the selected color:" | translate }}</label>
      <input type="color" id="selectedColorPicker" [(ngModel)]="selectedColor" (change)="onSelectedColorChange()">
    </div>

    <div *ngIf="isWall()">
      <br>
      <div class="thicknessSetting">
        <label for="thickness">{{ "Thickness:" | translate }}</label>
        <input type="range" id="thickness" name="thickness" min="5" max="20" step="0.1" [(ngModel)]="thickness"
               (change)="onThicknessChange()"/>
      </div>
    </div>

    <div *ngIf="isWallElement()">
      <br>
      <div class="lengthSetting">
        <label for="length">{{ "Length:" | translate }}</label>
        <input type="range" id="length" name="length" min="5" max="20" step="0.1" [(ngModel)]="length"
               (change)="onLengthChange()"/>
      </div>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="cancel label-button" mat-dialog-close="cancel">{{ "Cancel" | translate }}</button>
  <button class="primary label-button" mat-dialog-close="confirm">{{ "Confirm" | translate }}</button>
</mat-dialog-actions>
