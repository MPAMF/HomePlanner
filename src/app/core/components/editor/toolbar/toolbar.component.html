  <nav #nav *ngIf="commandInvoker" class="buttons-groups-container">

    <div class="buttons-group transparent">
      <button class="label-button">
        <mat-icon>navigate_before</mat-icon>
        All projects
      </button>
    </div>

    <div class="buttons-group">
      <button (click)="onClickUndo()" [disabled]="!commandInvoker.canUndo()" title="Undo">
        <mat-icon>undo</mat-icon>
      </button>
      <button (click)="onClickRedo()" [disabled]="!commandInvoker.canRedo()" title="Redo">
        <mat-icon>redo</mat-icon>
      </button>
    </div>

    <div class="flex">
      <div class="buttons-group">
        <button title="Save">
          <mat-icon>save</mat-icon>
        </button>
        <button title="Import component">
          <mat-icon>save_alt</mat-icon>
        </button>
        <button title="Export component">
          <mat-icon>ios_share</mat-icon>
        </button>
      </div>
      <div class="buttons-group">
        <button title="Settings">
          <mat-icon>settings</mat-icon>
        </button>
      </div>
    </div>
  </nav>
</header>
