<h1 mat-dialog-title>
  {{ data.title }}
  <span mat-dialog-close="cancel">
    <mat-icon>cancel</mat-icon>
  </span>
</h1>
<mat-dialog-content class="mat-typography">
  {{ data.content }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="cancel label-button" mat-dialog-close="cancel">Cancel</button>
  <button class="primary label-button" mat-dialog-close="confirm">Confirm</button>
</mat-dialog-actions>
